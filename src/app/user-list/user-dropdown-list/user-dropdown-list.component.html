<div class="search-panel">
  <div class="search-panel-input">
    <input class="search-input" type="text" placeholder="click to search user" (keyup)="filterSearch($event)">
  </div>
  <div>
    <app-user-dropdown-item *ngFor="let user of filteredUsers" [user]="user" (click)="selectUser.emit(user)"></app-user-dropdown-item>
  </div>
</div>
